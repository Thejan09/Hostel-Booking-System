<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="js" href="login.js">
</head>
<body>

    <nav class="navbar">
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Rooms</a></li>
            <li><a href="#">Payment</a></li>
            <li><a href="#">Complains</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="login-box">
            <h2>WELCOME BACK</h2>
            <p>Welcome back! Please enter your details.</p>
            <form id="loginForm">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="********" required>

                <div class="options">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>

                <button type="submit" class="btn">Sign in</button>
                <button type="button" class="google-btn">Sign in with Google</button>

                <p>Don't have an account? <a href="#">Sign up for free!</a></p>
            </form>
        </div>

        <div class="illustration">
            <img src="20944167.jpg" alt="Hostel Illustration">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
